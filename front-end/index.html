<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tienda de Ropa</h1>

        <!-- Tablas para mostrar datos -->
        <section id="marca-list">
            <h2>Marcas con Ventas</h2>
            <table id="marcas-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estilo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="prenda-list">
            <h2>Prendas en Stock</h2>
            <table id="prendas-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="top-brands">
            <h2>Top 5 Marcas Más Vendidas</h2>
            <table id="top-brands-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad de Ventas</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
